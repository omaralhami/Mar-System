<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mar System - Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5865F2;
            --text-color: #FFFFFF;
            --background-color: #000000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .preview-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .preview-section {
            flex: 1;
            min-width: 300px;
        }
        
        h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-align: center;
        }
        
        .preview-frame {
            width: 100%;
            height: 600px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .mock-dashboard {
            background-color: #000000;
            padding: 1.5rem;
            height: 100%;
            overflow: auto;
        }
        
        .mock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }
        
        .mock-user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .mock-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #000000;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(5, 5, 5, 0.3);
        }
        
        .mock-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .mock-content h2 {
            text-align: left;
            margin-bottom: 1.5rem;
        }
        
        .mock-panel {
            background-color: #121212;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .mock-form-group {
            margin-bottom: 1.5rem;
        }
        
        .mock-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .mock-input {
            width: 100%;
            padding: 0.75rem;
            background-color: #000000;
            border: 1px solid #333;
            border-radius: 4px;
        }
        
        .mock-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mar System UI Preview</h1>
    
    <div class="preview-container">
        <div class="preview-section">
            <h2>Landing Page</h2>
            <iframe src="index.html" class="preview-frame" frameborder="0"></iframe>
        </div>
        
        <div class="preview-section">
            <h2>Dashboard (Representation)</h2>
            <div class="preview-frame">
                <div class="mock-dashboard">
                    <div class="mock-header">
                        <div class="mock-user">
                            <div class="mock-avatar">
                                <img src="logo.png" alt="User Avatar">
                            </div>
                            <div>
                                <div style="font-weight: 600;">User123</div>
                                <div style="opacity: 0.7; font-size: 0.9em;">ID: 123456789</div>
                            </div>
                        </div>
                        <button class="mock-button">Logout</button>
                    </div>
                    
                    <div class="mock-content">
                        <h2>Panel Management</h2>
                        
                        <div class="mock-panel">
                            <div class="mock-form-group">
                                <div class="mock-label">Panel Name:</div>
                                <input type="text" class="mock-input" value="Welcome Panel">
                            </div>
                            
                            <div class="mock-form-group">
                                <div class="mock-label">Banner Image:</div>
                                <div style="width: 100%; height: 150px; background-color: #1E1E1E; display: flex; justify-content: center; align-items: center; border-radius: 4px; overflow: hidden;">
                                    <img src="logo.png" alt="Banner" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                                </div>
                            </div>
                            
                            <button class="mock-button">Save Panel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
