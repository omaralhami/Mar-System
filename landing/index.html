<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mar System Bot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Mar System Logo" class="logo">
        </div>
        
        <h1 class="title">Mar System</h1>
        <p class="creator">A modern, feature-rich Discord bot with a clean, all-in-one design</p>
        
        <div class="buttons">
            <a href="https://discord.com/oauth2/authorize?client_id=1372449353381187624&permissions=8&integration_type=0&scope=bot" class="button">
                Invite
            </a>
            <a href="https://discord.gg/marx" class="button">
                Support
            </a>
        </div>
        
        <div class="github">
            <a href="https://github.com/omaralhami/mar-system" class="github-link">
                <i class="fab fa-github"></i> View on GitHub
            </a>
        </div>
    </div>
</body>
</html>
